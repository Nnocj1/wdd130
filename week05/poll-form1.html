<!DOCTYPE html>
<html lang="en-US"> <!--later work to ensure it matches the early template-->
   <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="device-width,initial-scale=1.0">
    <link href="styles/poll-form.css" rel="stylesheet">
    <title>WDD 130 | HTML Form - User Poll</title>
   </head>
   <body>
    <header>WDD 130 | Nicholas Oblitey Commey | HTML Form - User Poll</header>
    <main>
        <fieldset>
            <legend>Contact Information</legend>
            <div class="form-item column2">
                <label for="fullname">Full name:</label>
                <input type="text" id="fullname" name="fullname"> 
            </div>
            <div class="form-item column2">
               <label for="useremail">Email:</label>
               <input type="email" id="useremail" name-"useremail">
            </div>   
        </fieldset>
        <fieldset>
            <legend>Questions</legend>
            <label for="browser">What is your favorite browser?:</label>
            <div class="form-item column1" >
                <select id="browser" name="browser">
                    <option value="chrome">Chrome</option>
                    <option value="safari">Safari</option>
                    <option value="opera">Opera</option>
                </select>
            </div>
            <div class="form-item column1"><label for="pet">Do you have a household pet?:</label>
               <input type="checkbox" id="pet" name="pet">
            </div>

            <label for="feedback">List the places you have lived:</label>
            <textarea id="feedback" name="feedback" rows="4" place-holder="still water florida, Amsterdam Netherlands, Tibuktu Mali"></textarea>
            <button type="submit">Submit Poll</button>
        </fieldset>
    </main>
    <footer>
        <p>Â©2024 HTML Form | User - Poll Activity | Nicholas Oblitey Commey</p>
    </footer>
   </body>
</html>
